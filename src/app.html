<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="%sveltekit.assets%/img/favicon.svg" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%sveltekit.assets%/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%sveltekit.assets%/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%sveltekit.assets%/img/favicon-16x16.png"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@1,2&f[]=space-grotesk@1&f[]=jet-brains-mono@1,2&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#ffb956" />
    <meta name="theme-color" content="#ffb956" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="bg-slate-900 text-white antialiased font-body">
    <div class="contents">%sveltekit.body%</div>
  </body>
</html>
